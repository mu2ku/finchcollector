{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/tama-index.css' %}"/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Tamagotchi List</h1>
  <img src="{% static 'images/cool-cat.svg' %}" alt="A cool tama" />
  <img src="{% static 'images/happy-cat.svg' %}" alt="A happy tama" />
  <img src="{% static 'images/teacup-cat.svg' %}" alt="A tama in a teacup" />
  <img src="{% static 'images/cat-in-box.svg' %}" alt="A tama in a box" />
</section>

<section class="card-container">
  {% for tama in tamas %}
    <div class="card">
      <a href="{% url 'tamas_detail' tama.id %}">
        <div class="card-content">
          <div class="card-img-container">
            <img 
              src="{% static 'images/sk8r-boi-cat.svg' %}" 
              alt="A skater boy tama"
            >
          </div>
          <h2 class="card-title">{{ tama.name }}</h2>
            <p>A {{ tama.age }} year old tamagotchi</p>
          <p><small>{{ tama.description }}</small></p>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
