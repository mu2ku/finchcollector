{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/tama-index.css' %}"/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Tamagotchi List</h1>
  <img src="{% static 'images/Mimitchi.png' %}" alt="Mimitchi" />
  <img src="{% static 'images/sebiretchi.png' %}" alt="sebiretchi" />
  <img src="{% static 'images/pin.png' %}" alt="pin" />
  <img src="{% static 'images/monkey.png' %}" alt="monkey" />
</section>

<section class="card-container">
  {% for tama in tamas %}
    <div class="card">
      <a href="{% url 'tamas_detail' tama.id %}">
        <div class="card-content">
          <div class="card-img-container">
            <img 
              src="{% static 'images/character.png' %}" 
              alt="A skater boy tama"
            >
          </div>
          <h2 class="card-title">{{ tama.name }}</h2>
            <p>A {{ tama.age }} year old tamagotchi</p>
          <p><small>{{ tama.description }}</small></p>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
